<html>
<head>
  <meta charset="UTF-8">
  <title>INSTANT CHAT ROOM</title>
  <script src="application.js"></script>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <header class="header js-header">
    <a href="/" tabindex="-1" class="header__logo js-logo">
      <h2>INSTANT CHAT ROOM</h2>
    </a>
    <div class="header__user-profile js-user-profile">
      <img class="js-avatar" width="20" height="20">
      <p class="js-name"></p>
      <button class="js-settings">Settings</button>
    </div>
  </header>
  <div class="content js-content">
    <template id="front">
      <div class="front">
        <div class="front__copy">
          <h1>No need to any sign up nor sign in.</h1>
          <p><span>All you have to do</span></p>
          <p>is just entering your false name and create the room that is infinitely anonymous.</p>
          <p>Instant Chat Room doesn't care about any your personal information.</p>
        </div>

        <div class="front__menu">
          <h4>Let's create your room.</h4>
          <form id="create-room" class="create-room">
            <label for="name">Room name</label>
            <input name="name" type="text" required>
            <input type="submit" value="Create">
          </form>

          <div class="js-recent-room">
            <h4>Recently visited.</h4>
            <ul class="js-recent-room-list">
              <template id="recent-room-list-item">
                <li>
                  <button class="js-button"></button>
                </li>
              </template>
            </ul>
          </div>

          <div class="development js-development">
            <h4>Development</h4>
            <ul>
              <li>
                <button class="js-clear-db">Clear DB</button>
              </li>
            </ul>
          </div>
        </div>

        <div class="front__copyright">
          <p>Copyright © 2014 Noriyoshi Abe. All Rights Reserved.</p>
        </div>
      </div>
    </template>

    <template id="room">
      <div class="room">
        <div class="messages-container js-messages-container">
          <ul class="js-message-list">
            <template id="message-list-item">
              <li class="message">
                <img class="message__avatar js-avatar" width="24" height="24">
                <p class="message__username js-username"></p>
                <p class="message__date js-date"></p>
                <p class="message__body js-body"></p>
              </li>
            </template>
          </ul>
        </div>

        <form id="message-form" class="message-form">
          <input name="message" type="text">
        </form>

        <div class="side-menu">
          <div class="side-menu__room-name">
            <h2 class="js-room-name"></h2>
            <div>
              <button class="js-room-name-change">Edit</button>
            </div>
          </div>
          
          <div class="side-menu__members">
            <h4>Members</h4>
            <ul class="js-member-list">
              <template id="member-list-item">
                <li>
                  <img class="js-avatar" width="20" height="20">
                  <p class="js-username"></p>
                </li>
              </template>
            </ul>
          </div>

          <div class="side-menu__rooms">
            <h4>Rooms</h4>
            <ul class="js-room-list">
              <template id="room-list-item">
                <li>
                  <button class="js-button"></button>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </template>

    <div id="unsupported-front" style="display: none;">
      <h1>Sorry, but your brower is not supported.</h1>
      <p>Instant Chat Room currently supports only the Google Chrome browser.</p>
      <p>Please find out how to get it with the following link.</p>
      <a href="https://www.google.com/chrome/">https://www.google.com/chrome/</a>
    </div>
  </div>

  <template id="modal">
    <div class="modal">
      <template id="user-name-dialog">
        <div class="modal__content user-name">
          <h4>Please enter your name.</h4>
          <form id="user-name-form">
            <table>
              <tr>
                <td>
                  <label for="name">Name</label>
                </td>
                <td>
                  <input name="name" type="text" required>
                </td>
              </tr>
            </table>
            <input type="submit" value="OK">
          </form>
        </div>
      </template>

      <template id="room-name-dialog">
        <div class="modal__content room-name">
          <h4>Please enter room name.</h4>
          <form id="room-name-form">
            <table>
              <tr>
                <td>
                  <label for="name">Name</label>
                </td>
                <td>
                  <input name="name" type="text" required>
                </td>
              </tr>
            </table>
            <input type="submit" value="OK">
            <input type="button" value="×">
          </form>
        </div>
      </template>

      <template id="user-profile-dialog">
        <div class="modal__content user-profile">
          <h4>User Profile Settings</h4>
          <form id="user-profile-form">
            <table>
              <tr>
                <td>
                  <label for="name">Name</label>
                </td>
                <td>
                  <input name="name" type="text" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="image_url">Image URL</label>
                </td>
                <td>
                  <input name="image_url" type="text">
                </td>
              </tr>
            </table>
            <input type="submit" value="OK">
            <input type="button" value="×">
          </form>
        </div>
      </template>
    </div>
  </template>

</body>
</html>
