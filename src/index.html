<html>
<head>
  <meta charset="UTF-8">
  <title>INSTANT CHAT ROOM</title>
  <script src="application.js"></script>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <header class="header">
    <a class="header__logo">
      <h2>INSTANT CHAT ROOM</h2>
    </a>
    <div class="header__user js-header-user">
      <img class="header__user-avatar js-avatar" src="/images/default.png" alt="anonymous" width="20" height="20">
      <p class="header__user-name js-name">anonymous</p>
    </div>
  </header>
  <div class="content">
    <div id="front">
      <h4>Create Room</h4>
      <form id="create-room">
        <label for="name">Room Name</label>
        <input name="name" type="text">
        <input type="submit" value="Create">
      </form>
      <h4>Recents</h4>
      <ul class="recent-room-list js-recent-rooms">
        <template id="recent-room-list-item">
          <li><button class="js-button"></button></li>
        </template>
      </ul>

      <h4>Development</h4>
      <button class="js-clear-db">Clear DB</button>
    </div>
  </div>
</body>
</html>
